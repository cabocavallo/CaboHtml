<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Looker Studio</title>
    <style>
        /* Imposta il body per occupare tutto lo schermo */
        html, body {
            margin: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        /* Imposta l'iframe per occupare tutto lo schermo */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <!-- Aggiungi un meta tag per il ricaricamento automatico -->
    <meta http-equiv="refresh" content="60">
</head>
<body>
    <iframe src="https://lookerstudio.google.com/embed/reporting/551bcfaa-9a11-431e-90fb-75de71f77fbb/page/p_y7hbbeo3jd" 
            sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"
            allowfullscreen></iframe>
</body>
</html>
