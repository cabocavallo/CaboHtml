<!DOCTYPE html>
<html>
<head>
    <!-- Collegamento al font Oswald da Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap">
    <style>
        body {
            background-color: black; /* Sfondo nero */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Imposta l'altezza della pagina a 100% della vista */
        }
        #countdown {
            font-family: 'Oswald', sans-serif; /* Font Oswald */
            font-size: 48px;
            color: #00FF00; /* Testo verde chiaro */
        }
        /* Stile per lampeggiare */
        @keyframes blink {
            50% { opacity: 0; }
        }
        .blinking {
            animation: blink 1s step-start infinite;
        }
    </style>
</head>
<body>
    <div id="countdown">10:00</div>

    <script>
        var time = 600; // Tempo in secondi (10 minuti)
        var countdownElement = document.getElementById("countdown");

        function startCountdown() {
            var minutes, seconds;
            var countdownInterval = setInterval(function () {
                minutes = Math.floor(time / 60);
                seconds = time % 60;

                seconds = seconds < 10 ? '0' + seconds : seconds;

                countdownElement.textContent = minutes + ":" + seconds;

                // Cambiare colore in giallo a 60 secondi
                if (time <= 60 && time > 30) {
                    countdownElement.style.color = '#FFFF00'; // Giallo
                }

                // Cambiare colore in rosso a 30 secondi
                if (time <= 30 && time > 10) {
                    countdownElement.style.color = '#FF0000'; // Rosso
                }

                // Lampeggiare a 10 secondi
                if (time <= 10) {
                    countdownElement.classList.add('blinking');
                }

                // Ricaricare la dashboard a 0 secondi
                if (--time < 0) {
                    clearInterval(countdownInterval);
                    countdownElement.textContent = "00:00";
                    parent.location.reload(); // Ricarica l'intera dashboard di Google Data Studio
                }
            }, 1000);
        }

        startCountdown();
    </script>
</body>
</html>
