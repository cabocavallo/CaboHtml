<!DOCTYPE html><html><head>    <style>        #countdown {            font-family: Arial, sans-serif;            font-size: 48px;            color: #333;        }    </style></head><body>    <div id="countdown">10:00</div>    <script>        var time = 600; // Tempo in secondi (10 minuti)        var countdownElement = document.getElementById("countdown");        function startCountdown() {            var minutes, seconds;            var countdownInterval = setInterval(function () {                minutes = Math.floor(time / 60);                seconds = time % 60;                seconds = seconds < 10 ? '0' + seconds : seconds;                countdownElement.textContent = minutes + ":" + seconds;                if (--time < 0) {                    clearInterval(countdownInterval);                    countdownElement.textContent = "00:00";                }            }, 1000);        }        startCountdown();    </script></body></html>
